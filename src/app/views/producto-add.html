<h2>{{titulo}}</h2>
<hr />

<form #formProducto="ngForm" (ngSubmit)="onSubmit()" class="col-lg-6" id="form-producto">

  <label>Nombre <span *ngIf="!nombre.valid && nombre.touched" class="alert-danger">El nombre es obligatorio</span></label>
  <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="producto.nombre" class="form-control" required/>
  <span *ngIf="!nombre.valid && nombre.touched">El nombre es obligatorio</span>

  <label>Descripcion <span *ngIf="!descripcion.valid && descripcion.touched" class="alert-danger">La descripcion es obligatoria</span></label>
  <textarea #descripcion="ngModel" name="descripcion" [(ngModel)]="producto.descripcion" class="form-control" required></textarea>

  <label>Precio <span *ngIf="!precio.valid && precio.touched" class="alert-danger">El precio no es correcto</span></label>
  <input type="number" step="any" #precio="ngModel" name="precio" [(ngModel)]="producto.precio" class="form-control" required/>

  <label>Imagen</label>
  <input type="file" class="form-control" />
  <br/>
  <input type="submit" value="Crear Producto" [disabled]="!formProducto.form.valid" class="btn btn-success"/>
</form>
