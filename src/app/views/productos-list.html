<h2>{{titulo}}</h2>
<hr/>

<div *ngIf="!productos">
    Cargando listado de productos...
</div>

<div *ngIf="productos">
    <div class="row">
        <div class="col-lg-3" *ngFor="let producto of productos">
            <div class="thumbnail">
                <div *ngIf="producto.imagen" class="imagen_container">
                    <img src="http://localhost/curso-angular4-backend/uploads/{{producto.
                    imagen}}" class="producto_imagen" />
                </div>
                <div *ngIf="!producto.imagen">
                    <div class="imagen_relleno"></div>
                </div>
                <div class="caption">
                    <h3>{{producto.nombre}}</h3>
                    <P>$ {{producto.precio}}</P>
                    <P>
                        <a [routerLink]="['/producto/', producto.id]" [routerLinkActive]="['activado']" class="btn btn-md btn-primary">Ver</a>
                        <a [routerLink]="['/editar-producto/', producto.id]" [routerLinkActive]="['activado']" class="btn btn-md btn-warning">Editar</a>
                        <a class="btn btn-md btn-danger" data-toggle="modal" attr.data-target="#delete{{producto.id}}" >Borrar</a>
                    </P>
                </div>
            </div>

            <!-- Modal -->
            <div id="delete{{producto.id}}" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Eliminar producto</h4>
                        </div>
                        <div class="modal-body">
                            <p>Â¿Esta seguro que desea eliminar este producto?</p>
                        </div>
                        <div class="modal-footer">
                            <a (click)="onDeleteProducto(producto.id)" class="btn btn-md btn-success" data-dismiss="modal">Aceptar</a>
                            <a class="btn btn-md btn-default" data-dismiss="modal">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
